<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/PartlyCloudyDay.png" type="image/x-icon">
    <title>appWeather</title>
</head>
<!-- background color -->
<body style="background-color: #bdd5ea">
    <!-- navigation bar -->
    <nav id = "navBar" class="navbar navbar-dark bg-dark ">
        <section class="container-fluid">
          <a class="navbar-brand h1">
            <img src="assets\images\PartlyCloudyDay.png" alt="icon of cloudy sun" width="50" height="45" class="d-inline-block align-text-center">
          </a>
          <form id="city-form" class="d-flex">
            <input id = "cityName" class="form-control me-2" type="search" placeholder="City" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Request</button>
          </form>
        </section>
      </nav>

      <!-- main -->
      <div id="main-content" class="row mt-5 mx-3">

        <!-- recent searches -->
        <div class="col-sm-12 col-md-4">
          <div id="search-history-card" class="card">
            <div class="card-body col-12">
                <h6 class="card-header">Recent</h6>
                <div id = "btn-card" class="card-body">
                    <div id ="btn-div" class="btn-group-vertical d-flex gap-1 mx-auto"> </div>
                    <div class="btn-group-vertical d-flex gap-1 mx-auto">
                      <button id = "clear-btn"  class="btn btn-outline-dark">Clear Recent</button>
                    </div>
                </div>
            </div>
          </div>
        </div>

    
    
    
    
    
    
    
    
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
