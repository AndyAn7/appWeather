<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/PartlyCloudyDay.png" type="image/x-icon">
    <title>appWeather</title>
</head>

<!-- background color -->
<body style="background-color: #bdd5ea">

    <!-- navigation bar -->
    <nav id="navBar" class="navbar navbar-dark bg-dark ">
        <section class="container-fluid">
          <a class="navbar-brand h1">
            <img src="assets\images\PartlyCloudyDay.png" alt="icon of cloudy sun" width="50" height="45" class="d-inline-block align-text-center">
          </a>
          <form id="form" class="d-flex">
            <input id="city" class="form-control me-2 text-center" type="search" placeholder="City" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Request</button>
          </form>
        </section>
    </nav>

      <!-- main -->
    <div id="main-content" class="row mt-5 mx-3">

        <!-- recent searches -->
        <div class="col-sm-12 col-md-4">
            <div id="search-history-card" class="card">
                <div class="card-body col-12">
                    <h6 class="card-header text-center">Recent</h6>
                    <div id ="btn-card" class="card-body">
                        <div id="btn-div" class="btn-group-vertical d-flex gap-1 mx-auto"> </div>
                        <div class="btn-group-vertical d-flex gap-1 mx-auto">
                        <button id="clear-btn" class="btn btn-outline-dark">Clear Recent</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- forecast -->
        <div class="col-sm-12 col-md-8">
            <div id="forecast-accordian" class="accordian">

                <!-- current weather -->
                <div id="today-detail" class="accordion-item">
                    <h2 class="accordion-header" id="panelToggle">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelToggle2" aria-expanded="true" aria-controls="panelToggle2">Current
                        </button>
                    </h2>
                    <div id="panelToggle2" class="accordion-collapse collapse show" aria-labelledby="panelToggle">
                        <div class="accordion-body">
                            <h4 id="date"></h4> 
                            <div id="weatherIcon">---</div>
                            <p id="summary">Summary:</p>
                            <p id="temp">Temperature: </p>
                            <p id="wind">Wind: </p>
                            <p id="moisture">Humidity: </p>
                            <span id="rays" class= "badge"> UV Index: </span>
                        </div>
                    </div>
                </div>

                <!-- 5-day -->
                <div id="5-day-report" class="accordion-item">
                    <h2 class="accordion-header" id="panelToggle3">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelToggle4" aria-expanded="false" aria-controls="panelToggle4">5-Day
                    </button>
                    </h2>

                    <div id="panelToggle4" class="accordion-collapse collapse" aria-labelledby="panelToggle3">
                    <div class="accordion-body">
                      <div id="card-container" class="flex row"> </div>
                    </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
